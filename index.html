<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/426cc04b7a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Dat Boi Saliou</title>
</head>

<body>
    <section class="landing">
        <video src="assets/sal-video.mp4" muted loop autoplay></video>
        <div class="landing__overlay"></div>
        <header class="landing__header">
            <div class="landing__content">
                <h1 class="landing__h1">Saliou M'boup</h1>
                <p class="landing__p">New EP Out Now</p>
                <a href="#" class="landing__btn">Listen</a>
            </div>
        </header>
        <nav class="navbar">
            <ul class="nav-left">
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-spotify"></i></i></a></li>
                <li><a href="#"><i class="fab fa-bandcamp"></i></a></li>
                <li><a href="#"><i class="fab fa-apple"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="#music">Music</a></li>
                <li><a href="#">Videos</a></li>
            </ul>
        </nav>
    </section>
    <section id="music">
        <h2 class="music__heading">
                Latest Releases
            </h2>
            <div class="music__grid">
               <div class="album">
                   <img src="assets/coffee-weed-socks.jpg" class="album__cover">
                   <div class="album__overlay">
                       <h2 class="album__overlay-heading">Coffee, Weed, Socks</h2>
                   </div>
               </div>
               <div class="album">
                   <img src="assets/law-of-attraction.jpg" class="album__cover">
                   <div class="album__overlay">
                    <h2 class="album__overlay-heading">Law of Attraction</h2>
                   </div>
               </div>
        </div>
    </section>
    <section id="videos"></section>
</body>

</html>
